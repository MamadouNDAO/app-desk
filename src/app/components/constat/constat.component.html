<ion-content id="col" #col>
  <div class="principal" >
      <ion-grid >
        <ion-row  >
          <ion-col size="3" routerLink="/tabs/tab1">
            <ion-icon class="icon" name="chevron-back-outline"> </ion-icon>
          </ion-col>
          <ion-col class="col1"  size="6"  >
            <span class="title" >Détection </span>
            <span >d'anomalie </span>
          </ion-col>
          <ion-col class="historiqueColumn"   size="3"  >
            <ion-icon class="iconHistorique"  name="time-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-card >
      <div class="inputCard">
        <ion-input [(ngModel)]="inputValue" class="boiteAideeInput" placeholder="Saisir un titre" ></ion-input>
        <textarea [(ngModel)]="desc" name="" id="" cols="30" rows="10" placeholder="Ajouter un constat…"></textarea>
        <button  class="btn-app" > Valider </button>
      </div>
    </ion-card>
  </div>


</ion-content>
