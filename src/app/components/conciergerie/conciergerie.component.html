<ion-content >
  <div class="principal"  >
      <ion-grid  >
        <ion-row class="ion-align-items-center" >
          <ion-col class="nav-col" size="1" *ngIf="showServices" routerLink="/tabs/tab1" >
            <ion-icon class="icon" name="chevron-back-outline"></ion-icon>
          </ion-col>
          <ion-col class="nav-col" size="1" *ngIf="showServicesModules"(click)="backToServiceList()">
            <ion-icon class="icon" name="chevron-back-outline" ></ion-icon>
          </ion-col>
          <ion-col class="nav-col" size="1" *ngIf="showServicesModulesList"(click)="backToServiceListModules()" >
            <ion-icon class="icon" name="chevron-back-outline"></ion-icon>
          </ion-col>
          <ion-col *ngIf="subtitle" class="FirstColumn"  size="10"  >
            <span class="productName"> {{subtitle}} </span>
            <br>
            <span class="serviceTitle" >Conciergerie</span>
          </ion-col>
          <ion-col *ngIf="!subtitle"  class="FirstColumn"  size="10"  >

            <span class="serviceTitle" >Conciergerie</span>
          </ion-col>
          <ion-col class="nav-col" size="1" >
            <ion-icon (click)="redirectToHistorique()" class="iconHIstorique" name="time-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-card class="card-M"  *ngIf="showServices">
      <ion-list lines="none" *ngFor="let service of conciergerieServicesList" >
        <!-- <div class=""> -->
          <!-- <ion-item (click)="getServiceListModules(service)"> -->
            <!-- <ion-grid>
              <ion-row>
                <ion-col size="2" class="centerIcon">
                  <ion-icon class="moduleDetailsIcon"  name="{{service.icon}}-outline"></ion-icon>
                </ion-col>
                <ion-col>
                  <span class="moduleDetails">{{service.name}} </span>
                </ion-col>
              </ion-row>
            </ion-grid> -->
            <!-- <ion-icon class="moduleDetailsIcon"  name="{{service.icon}}-outline"></ion-icon>
            <p class="list-lab" >{{service.name}}</p>
          </ion-item>
          <div class="divider"></div>
        </div> -->

        <div class="">
          <ion-item (click)="getServiceListModules(service)">
            <ion-grid class="productGrid">
              <ion-row class="ion-align-items-center">
                <ion-col size="2" >
                  <ion-icon  class="productIcon" name="{{service.icon}}-outline"></ion-icon>
                </ion-col>
                <ion-col>
                 <span class="list-lab">{{service.name}}</span>
                </ion-col>
              </ion-row>
            </ion-grid>
            <!-- <ion-icon  class="productIcon" name="{{product.icon}}-outline"></ion-icon>
            <ion-label>{{product.name}}</ion-label> -->
          </ion-item>
          <div class="divider"></div>
        </div>

      </ion-list>
    </ion-card>

    <ion-card class="card-M" *ngIf="showServicesModules">
      <ion-list lines="none" *ngFor="let module of conciergerieServicesModules" >
          <ion-item (click)="getServiceListModulesList(module)">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="2" class="centerIcon">
                  <ion-icon class="icon"  name="{{module.icon}}-outline"></ion-icon>
                </ion-col>
                <ion-col>
                  <span class="list-lab">{{module.name}} </span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <div class="divider"></div>

      </ion-list>
    </ion-card>

    <ion-card class="card-M" *ngIf="showServicesModulesList">
      <ion-list lines="none" *ngFor="let module of conciergerieServicesModulesList" >
          <ion-item (click)="openBottomSheet(module)">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="2" class="centerIcon">
                  <ion-icon class="icon" name="{{module.icon}}-outline"></ion-icon>
                </ion-col>
                <ion-col>
                  <span class="list-lab">{{module.name}} </span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <div class="divider"></div>
      </ion-list>
    </ion-card>


    <div id="conciergerieBottomSheet" class="bottomSheet" >
      <ion-grid class="bottomS-M" >
        <ion-grid>
          <ion-row>
            <ion-col size="12"(click)="closeBottomSheet()" >
                <div class="bottomSheetNameDiv">
                    <p class="totalPriceSpanClass">Réservation de service</p>
                </div>
                <div class="bottomSheetNameDiv">
                  <span class="moduleDetailsCurrentname">{{currentModule?.package}} {{currentModule?.name}}</span>
                </div>
            </ion-col>
            <ion-col size="12" *ngIf="currentModule?.price">
              <p class="priceParagraphe">{{currentModule?.price}} €</p>
            </ion-col>
            <ion-col size="12" *ngIf="currentModule?.description">
              <p class="descriptionParagraphe">{{currentModule?.description}}</p>
            </ion-col>

            <!-- <ion-col size="12" class="centerElement">
              <img src="assets/images/altocard.jpeg">
            </ion-col> -->
          </ion-row>
          <ion-row class="paymentRow">
            <!-- <ion-col size="2" class="centerElement">
              <ion-icon class="icon" name="wifi-outline"></ion-icon>
            </ion-col> -->

            <ion-col size="12" class="buttonColumn">
                <button class="btn-app" (click)="conciergerieAlert()" >
                  Effectuer une demande
                </button>
            </ion-col>

          </ion-row>
      </ion-grid>

      </ion-grid>
    </div>
  </div>
</ion-content>
