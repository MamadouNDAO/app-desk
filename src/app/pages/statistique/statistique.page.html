<app-layout-service>

  <ion-label headerTitle class="ion-text-center header-title" [ngClass]="theme.title +' '+ theme.family">Statistiques</ion-label>

  <div headerIcon>
    <ion-icon [ngClass]="theme.color" name="notifications"></ion-icon>
    <ion-icon class="newspaper-icon" [ngClass]="theme.color" name="newspaper"></ion-icon>
    <!--<ion-icon class="ion-float-end icon ion-padding-horizontal" name="list-outline" (click)="switchAddView()"></ion-icon>
    <ion-icon class="ion-float-end icon ion-padding-horizontal" name="add-outline" (click)="switchHistoryView()"></ion-icon>-->
  </div>
  <ion-searchbar [ngClass]="theme.searchbar" inputPlace placeholder="" ></ion-searchbar>


  <ng-container content style="overflow: hidden">
    <ion-card style="height: 500px;" mode="ios" id="contenuService" [class]="theme.scrollbar + ' ion-padding'"   >
    </ion-card>
  </ng-container>

</app-layout-service>
