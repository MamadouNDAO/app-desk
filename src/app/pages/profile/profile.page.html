<app-layout-service [showMenu]="false">

  <div headerIcon>
  </div>

  <div content>
    <ion-card style="min-height: 600px; border-radius: 20px" mode="ios" id="contenuService" [class]="theme.colorServiceCard+' '+theme.scrollbar + ' mere-card ion-padding'"   >
      <div class="top-icon-title">
        <ion-label style="font-size: 16px !important;" headerTitle class="ion-text-center" [ngClass]="theme.title+' '+theme.family">Profil</ion-label>
      </div>

      <ion-list style="font-size: 14px !important;" *ngIf="infosUser$">
      <ion-item [class]="theme.family">
        <ion-icon [class]="theme.color"
          name="person-circle-outline" slot="start"></ion-icon>
        <ion-label [class]="theme.family+' px10'">{{infosUser$.firstname}} {{infosUser$['lastname']}}</ion-label>

      </ion-item>
      <ion-item [class]="theme.family">
        <ion-icon [class]="theme.color"  name="business-outline" slot="start"></ion-icon>
        <ion-label [class]="theme.family+' px10'">{{infosUser$['organization']['name']}}</ion-label>

      </ion-item>
      <ion-item [class]="theme.family">
        <ion-icon [class]="theme.color"
          name="person-outline" slot="start"></ion-icon>
        <ion-label [class]="theme.family+' px10'">{{infosUser$.role_description}}</ion-label>

      </ion-item>
      <ion-item [class]="theme.family">
        <ion-icon [class]="theme.color" name="mail-outline" slot="start"></ion-icon>
        <ion-label [class]="theme.family+' px10'">{{infosUser$.email}}</ion-label>

      </ion-item>

    </ion-list>

    <div class="space-btn">
      <button class="btn-logout" [class]="theme.bg+' '+theme.family" (click)="logout()">
        Se déconnecter
      </button>
      <button (click)="desisncription()" class="btn-logout" [class]="theme.bg+' '+theme.family" (click)="logout()">
        Se désinscrire
      </button>
    </div>

    </ion-card>
  </div>

</app-layout-service>
